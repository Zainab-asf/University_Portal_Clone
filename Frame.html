<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame</title>
    
    <!-- Font Awesome Script for Icons -->
    <script src="https://kit.fontawesome.com/18443bfa0b.js" crossorigin="anonymous"></script>
    
    <style>
        /* Basic Styles for Body */
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(138, 210, 90);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make body fill the entire viewport height */
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #00509d;
            color: white;
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border-bottom: 5px solid #fdc500;
            z-index: 1000;
        }

        img {
            border-radius: 50%;
            margin-right: 10px;
            height: 55px;
            width: 55px;
        }

        /* Footer Styling */ 
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00509d;
            color: white;
            height: 40px; /* Reduced footer height */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 0.9rem;
            border-top: 5px solid #fdc500;
            z-index: 1000;
            box-sizing: border-box;
        }

        /* Footer Icon Styling */
        .footer-icons {
            display: flex;
            gap: 10px; /* Space between icons */
        }

        .footer i {
            color: white;
            font-size: 1.2rem;
            display: inline-block;
        }

        /* Container for Main Content */
        .container {
            background-color: #fefee3;
            flex: 1; /* Fills available space between header and footer */
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px; /* To accommodate fixed header */
            padding-bottom: 70px; /* To accommodate fixed footer */
        }

        /* Content Area */
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        /* Row Layout for Content Boxes */
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        /* Styling for Content Boxes */
        .content1-box {
            background-color: #00509d;
            border-top: 10px solid #fdc500;
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            color: #fefee3;
            font-size: 50px;
            font-weight: lighter;
            text-align: center;
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #fefee3;
        }

        i:hover {
            color: #ffd500;
        }
    </style>
</head>
