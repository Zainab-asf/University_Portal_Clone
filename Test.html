<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: none;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            position: absolute;
            z-index: 1;
            top: 50px; /* Position it below the button */
        }
        .hamburger {
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .menu ul {
            list-style-type: none; /* Remove list markers */
            padding: 0; /* Remove padding */
        }
        .menu li {
            padding: 8px 0; /* Add space between items */
        }
    </style>
</head>
<body>

<button class="hamburger" onclick="toggleMenu()">Hamburger Menu</button>
<div class="menu" id="menu">
    <ul>
        <li>Burger</li>
        <li>Cheeseburger</li>
        <li>Chicken Burger</li>
        <li>Veggie Burger</li>
    </ul>
</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('menu');
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
        }
    }
</script>

</body>
</html>
